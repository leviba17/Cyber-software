<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title Here</title>
    <style>
        /* Animation for the fancy text */
        @keyframes fancyAnimation {
            0%, 100% {
                color: #FF6347; /* Tomato */
                transform: scale(1);
            }
            50% {
                color: #4682B4; /* SteelBlue */
                transform: scale(1.1);
            }
        }

        .fancy-text {
            font-size: 2em;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            animation: fancyAnimation 2s infinite;
        }

        /* Styles for the video container to center the video on the page */
        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .play-button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4682B4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="fancy-text">You have been fooled by the security team on April 1st!</div>

    <!-- Video and Play Button -->
    <div class="video-container">
        <div id="player"></div>
        <button id="play-button" class="play-button">Click to Play Video</button>
    </div>

    <!-- Load YouTube IFrame API -->
    <script>
        var tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: 'dQw4w9WgXcQ'
            });
        }

        document.getElementById('play-button').addEventListener('click', function () {
            if (player && typeof player.playVideo === 'function') {
                player.playVideo();
            }
        });
    </script>

</body>
</html>
